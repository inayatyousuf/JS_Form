<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./form.css">
    <script src="./form.js" defer></script>
    <title>Form</title>
</head>
<body>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" id="" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" id="" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" id="" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank you</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>
</body>
</html>
